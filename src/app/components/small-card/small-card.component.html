<div class="text-white space-y-1">
  <div
    class="relative overflow-hidden rounded-lg group h-[110px] sm:h-[140px] md:h-[174px] aspect-w-16 aspect-h-9"
  >
    @if (movie.image) {
      <img
        [src]="movie.image"
        alt="movie-image f"
        class="w-full h-full object-cover object-center transition-transform duration-500 ease-in-out transform group-hover:scale-110"
      />
    }
    <div
      class="absolute inset-0 bg-black bg-opacity-50 transition-opacity duration-500 ease-in-out opacity-0 group-hover:opacity-100"
    ></div>
    <div
      class="absolute cursor-pointer inset-0 flex justify-center items-center opacity-0 transition-opacity duration-500 ease-in-out group-hover:opacity-100"
    >
      <div
        class="bg-white bg-opacity-45 p-2 rounded-full flex gap-4 items-center text-white"
      >
        <div>
          <img src="assets/images/icon-play.svg" alt="icon-play" />
        </div>
        <p>Play</p>
      </div>
    </div>
    <button
      class="absolute top-4 right-4 bg-dark-blue bg-opacity-50 p-2 rounded-full"
      (click)="bookMark()"
    >
      <img src="assets/images/icon-bookmark-empty.svg" alt="bookmark-empty" />
    </button>
  </div>
  <div class="flex gap-2 items-center font-light text-sm text-white">
    <p class="text-[11px]">{{ movie.release_date | date: "yyyy" }}</p>
    <div class="bg-white h-2 w-2 rounded-full"></div>
    <div class="flex gap-1 items-center">
      <div>
        @if (movie.type === "movie") {
          <img
            src="assets/images/icon-category-movie.svg"
            alt=" Icon Category"
          />
        }
        @if (movie.type === "tv") {
          <img src="assets/images/icon-category-tv.svg" alt=" Icon Category" />
        }
      </div>
      <p class="text-[11px]">
        {{ movie.type === "movie" ? "Movie" : "Tv series" }}
      </p>
    </div>
    <div class="bg-white h-2 w-2 rounded-full"></div>
    <p class="text-[11px]">{{ movie.rating }}</p>
  </div>
  <p class="text-xl font-medium max-w-[240px]">{{ movie.title }}</p>
</div>
