<div class="container">
  <div class="wrapper">
    <div class="img">
      <img src="assets/images/logo.svg" alt="logo" />
    </div>
    <div class="content">
      <h1 class="title">Login</h1>
      @if (error$ | async) {
        <p class="error__message">Incorrect Email or Password</p>
      }
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <div class="input__wrapper">
          <input
            [ngClass]="
              submitted && this.loginForm.get('email')?.invalid
                ? 'input__error'
                : 'input'
            "
            formControlName="email"
            type="email"
            placeholder="Email address"
            class="caret-red"
          />
          <div
            class="error__wrapper"
            *ngIf="submitted && this.loginForm.get('email')?.invalid"
          >
            <div
              class="error"
              *ngIf="this.loginForm.get('email')?.errors?.['required']"
            >
              <small>Can't be empty</small>
            </div>
            <div
              class="error"
              *ngIf="this.loginForm.get('email')?.errors?.['email']"
            >
              <small>Invalid email format.</small>
            </div>
          </div>
        </div>
        <div class="input__wrapper">
          <input
            [ngClass]="
              submitted && this.loginForm.get('password')?.invalid
                ? 'input__error'
                : 'input'
            "
            formControlName="password"
            type="password"
            placeholder="Password"
            class="caret-red"
          />
          <div
            class="error__wrapper"
            *ngIf="submitted && this.loginForm.get('password')?.invalid"
          >
            <div
              class="error"
              *ngIf="this.loginForm.get('password')?.errors?.['required']"
            >
              <small>Can't be empty</small>
            </div>
          </div>
        </div>
        <button>Login to your account</button>
      </form>
      <p>Donâ€™t have an account? <span routerLink="/register">Sign Up</span></p>
    </div>
  </div>
</div>
